<ion-modal-view class="modal-view legal-view" style="background: #607D8B;">
  <ion-content>

    <div class="row copy-row">
      <div class="col">
        <h2 class="legal-title" style="margin: 25px 0; font-size: 24px; font-weight: 400 !important;">Enter Passcode</h2>

        <div class="legal-content" style="padding: 10px">

          <div style="margin: 25px 0; height: 30px; display: block; border-bottom: 1px dashed #f6f6f6;">
            <span style="text-align: center; display: block; color: #444; letter-spacing: 10px; font-size: 21px"><i class="fa fa-circle" ng-repeat="dot in passcodeEntered track by $index"></i></span>
          </div>


          <div>
            <div class="row">
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" style="float: right" ng-click="appendToPasscode(1)">1</button>
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" ng-click="appendToPasscode(2)">2</button>
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" style="float: left" ng-click="appendToPasscode(3)">3</button>
              </div>
            </div>

            <div class="row">
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" style="float: right" ng-click="appendToPasscode(4)">4</button>
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" ng-click="appendToPasscode(5)">5</button>
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" style="float: left" ng-click="appendToPasscode(6)">6</button>
              </div>
            </div>

            <div class="row">
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" style="float: right" ng-click="appendToPasscode(7)">7</button>
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" ng-click="appendToPasscode(8)">8</button>
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" style="float: left" ng-click="appendToPasscode(9)">9</button>
              </div>
            </div>

            <div class="row">
              <div class="col col-33" style="text-align: center">
                
              </div>
              <div class="col col-33" style="text-align: center">
                <button class="passcodeButton" ng-click="appendToPasscode(0)">0</button>
              </div>
              <div class="col col-33" style="text-align: center">
                
              </div>
            </div>
          </div>
      
      </div>

      <div style="padding: 0 5px">
       <div style="display: block; width: 100%; position: relative; padding: 0; margin-top: 10px;">
       
        <button class="button button-default close-button" style="width: 50%; float: left; margin: 0; border-radius: 0; border-top-left-radius: 4px; border-bottom-left-radius: 4px;" ng-click="login_passcode_modal.hide()">Close</button>

        <button ng-click="clearPasscode()" class="button button-default button-block" style="width: 50%; position: absolute; display: inline-block; border-radius: 0; float: right; margin: 0; background: #cecece; border-top-right-radius: 4px; border-bottom-right-radius: 4px;">Clear</button>

       </div> 
      </div>

    </div>


  </ion-content>



</ion-modal-view>
