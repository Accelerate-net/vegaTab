<ion-view class="login-view auth-view" cache-view="false" style="background: #FF5F6D; background: -webkit-linear-gradient(to top, #272726, #FF5F6D); background: linear-gradient(to top, #272726, #FF5F6D);">
  <ion-content has-bouncing="false" style="bottom: 80px">
    <div class="row form-row" style="padding-top: 20px">
      <div class="col">
        <form name="login_form" class="form-container" novalidate>

          <p style="color: #fff; text-align: center; font-size: 32px; margin: 0; font-family: 'Raleway', sans-serif; padding: 20px 0 15px 0;">
            New Reservation
          </p>
          
          <div class="button-bar padding">
            <a grouped-radio="'walkin'" ng-click="setMode('reservation')" ng-model="walkin.bookingType">Walk In</a>
            <a grouped-radio="'reservation'" ng-click="setMode('walkin')" ng-model="walkin.bookingType">Reserve</a>
          </div>

          <div class="row">
            <div class="col col-50">
              <button class="button button-block" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; background: rgba(115, 65, 69, 0.5); color: #FFF !important" ng-click="changeDate()"><strong style="color: #FFF">{{bookingDate}} </strong></button>
            </div>
            <div class="col col-50">
              <span moment-picker="chosenTime" ng-model="mytime.slot" format="HH:mm A" show-header="false" class="button button-block" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; background: rgba(115, 65, 69, 0.5);"><strong style="color: #FFF"> {{formatMyTime(chosenTime) || 'Set Time Slot' }} </strong></span>
            </div>
          </div>



          <div style="margin-top: 5px; position: relative">
            <span style="text-align: center; color: #FFF; -ms-transform: rotate(20deg); /* -webkit-transform: rotate(20deg); */ transform: rotate(270deg); display: inline-block; position: absolute; top: 22px; left: -11px; font-weight: bold; font-size: 12px;">MOBILE</span>
            <input type="tel" ng-model="walkin.mobile" class="guestMobileInput" style="font-size: 24px; font-weight: bold; height: 64px; padding: 0px; width: 100%; text-align: center; background: none; color: rgb(255, 255, 255); border-width: 1px 1px 1px 26px !important; border-style: solid !important; border-color: rgba(0, 0, 0, 0.3) !important; border-image: initial !important; border-top-right-radius: 6px !important; border-bottom-right-radius: 4px !important;" placeholder="Contact Number">
          </div>

          <div style="margin-top: 5px; position: relative">
            <span style="text-align: center; color: #FFF; -ms-transform: rotate(20deg); /* -webkit-transform: rotate(20deg); */ transform: rotate(270deg); display: inline-block; position: absolute; top: 22px; left: -5px; font-weight: bold; font-size: 12px;">NAME</span>
            <input type="text" ng-model="walkin.name" class="guestMobileInput" style="font-size: 24px; font-weight: bold; height: 64px; padding: 0px; width: 100%; text-align: center; background: none; color: rgb(255, 255, 255); border-width: 1px 1px 1px 26px !important; border-style: solid !important; border-color: rgba(0, 0, 0, 0.3) !important; border-image: initial !important; border-top-right-radius: 6px !important; border-bottom-right-radius: 4px !important; text-transform: uppercase" placeholder="Name of the Guest">
          </div>

          <div style="margin-top: 5px; position: relative">
            <span style="text-align: center; color: #FFF; -ms-transform: rotate(20deg); /* -webkit-transform: rotate(20deg); */ transform: rotate(270deg); display: inline-block; position: absolute; top: 22px; left: -9px; font-weight: bold; font-size: 12px;">COUNT</span>
            <input type="tel" ng-model="walkin.count" class="guestMobileInput" style="font-size: 24px; font-weight: bold; height: 64px; padding: 0px; width: 100%; text-align: center; background: none; color: rgb(255, 255, 255); border-width: 1px 1px 1px 26px !important; border-style: solid !important; border-color: rgba(0, 0, 0, 0.3) !important; border-image: initial !important; border-top-right-radius: 6px !important; border-bottom-right-radius: 4px !important;" placeholder="Number of Guests">
          </div>


          <div style="margin-top: 5px; position: relative" ng-if="walkin.bookingType == 'reservation'">
            <span style="text-align: center; color: #FFF; -ms-transform: rotate(20deg); /* -webkit-transform: rotate(20deg); */ transform: rotate(270deg); display: inline-block; position: absolute; top: 22px; left: -12px; font-weight: bold; font-size: 12px;">SOURCE</span>
            <div style="height: 64px; padding: 0px; width: 100%; text-align: center; background: none; color: rgb(255, 255, 255); border-width: 1px 1px 1px 26px !important; border-style: solid !important; border-color: rgba(0, 0, 0, 0.3) !important; border-image: initial !important; border-top-right-radius: 6px !important; border-bottom-right-radius: 4px !important;">

              <button class="button button-default" style="border: none; color: #FFF; margin: 0; border-radius: 0; display: block; text-transform: capitalize; font-size: 24px; font-weight: 400; height: 64px; padding: 0px; width: 100%; text-align: center; background: none;" ng-click="selectChannel()">
              {{channel}}
              </button>
            </div>
          </div>


            <label  class="item item-input" style="margin-top: 10px; height: 55px; padding: 15px 20px; margin-bottom: 13px; text-align: center; background: none; border: 1px dashed #e8a3a4; color: #FFF;">
              <input type="text" style="font-size: 16px;" placeholder="Any Special Requests?" name="" ng-model="walkin.comments" required maxlength="200">
            </label>


        <div style="width: 100%; display: block; margin-top: 25px;">  
            <button type="submit" class="button button-royal" style="text-transform: capitalize; font-weight: 400; width: 70%; border: none; border-radius: 0; float: right; margin: 0; display: block; border-bottom-right-radius: 4px; border-top-right-radius: 4px;" ng-click="addBook(walkin)">
              Add {{walkin.bookingType}}
            </button>

            <button class="button button-default" style="width: 30%; border: none; float: left; margin: 0; border-radius: 0; display: block; border-bottom-left-radius: 4px; border-top-left-radius: 4px;" ng-click="main()">
              Close
            </button>
        </div>

        </form>

      </div>
    </div>
  </ion-content>

  <ion-footer-bar style="background: none; height: 80px; padding: 0; border: none">
    <div style="background: none; height: 80px; padding: 10px 0; position: absolute; width: 100%; bottom: 0;">
      <div style="position: relative; text-align: center; opacity: 0.3;">
        <img style="height: 60px" src="./img/common/white_logo.png">
      </div>
    </div>
  </ion-footer-bar>

</ion-view>
