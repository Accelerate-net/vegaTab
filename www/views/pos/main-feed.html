      <ion-side-menus class="feed-view" cache-view="true">
         <ion-side-menu-content>
<ion-header-bar class="feed-header">
    <div class="buttons" style="position: absolute; top: 5px; left: 5px; bottom: 5px;">
          <button class="button button-clear cart-button" style="margin: 0; color: #FFF; width: 35px;" ng-click="showOptionsMenu()">
            <i class="icon ion-navicon"></i> 
          </button>

          <button class="button button-clear cart-button" style="width: 35px" ng-click="callSearch()">
            <img class="cart-image" ng-src="./img/feed/search.png"/>
          </button>
    </div>

    <div class="buttons">
      <button class="button button-clear cart-button" ui-sref="main.app.shopping-cart()">
        <span class="badge cart-badge">{{getProductsInCart()}}</span>
        <img class="cart-image" id="cart-image-icon" ng-src="./img/feed/cart-icon.png"/>
      </button>
    </div>
  </ion-header-bar>
